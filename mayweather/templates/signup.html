{% extends "base1.html" %}
{% load static %}

{% block title %}
sign up
{% endblock title %}

{% block content %}

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
                <div class="d-flex justify-content-center py-4">
                  <a href="index.html" class="logo d-flex align-items-center w-auto">
                    <img src="{% static 'assets/img/logo.png ' %}" alt="">
                    <span class="d-none d-lg-block">MayWeather</span>
                  </a>
                </div><!-- End Logo -->
               
                <div class="card mb-3">
  
                  <div class="card-body">
                    
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">회원가입</h5>
                      <p class="text-center small">개인정보를 입력하세요</p>
                    </div>
  
                    <form class="row g-3 needs-validation" action="" role="form" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="col-12">
                            {{ field.errors }}
                            {{ field }}
                        </div>
                        {% endfor %}
                      <div class="col-12">
                          
                        <button class="btn btn-primary w-100" type="submit" value="Sign up">회원가입</button>
                        
                      </div>
                      
                      <div class="col-12">
                        <p class="small mb-0">계정이 이미 있으십니까? <a href="{% url 'login' %}">로그인</a></p>
                      </div>
                    </form>
  
                  </div>
                </div>
                
                <div class="credits">
                  <!-- All the links in the footer should remain intact. -->
                  <!-- You can delete the links only if you purchased the pro version. -->
                  <!-- Licensing information: https://bootstrapmade.com/license/ -->
                  <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                </div>
  
              </div>
            </div>
          </div>
  
        </section>
  
      </div>
</main>

{% endblock content %}
